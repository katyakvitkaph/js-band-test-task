<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="/node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
  <link href="/node_modules/@pnotify/core/dist/Material.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
  <title>Calendar</title>
</head>

<body class="container modal--auth--show">
  <header class="header">
    <div class="header-container">
      <a href="#" class="logo"><img alt="MyToDo" width="50px" height="50px" src="./assets/icons/calendar.png" /></a>
      <form class="form">
        <select class="form__select select--name" name="name">
          <option value="">All members</option>
          <option value="Helga">Helga</option>
          <option value="Pablo">Pablo</option>
          <option value="Alex">Alex</option>
          <option value="Kate">Kate</option>
        </select>
        <div class='buttons-section'>
          <button type="button" class="create-btn common-btn" data-action="add-note">
            New event
          </button>
          <button type="button" class="signout-btn common-btn" data-action="signout">
            Sign out
          </button>
        </div>
      </form>
    </div>
  </header>
  <main class="main-content">
    <table class="table-calendar">
      <caption class="table__title">Calendar</caption>
      <thead class="table__header">
        <tr class="table__row" data-cells="header">
          <th class="table__cell table__cell-header"></th>
          <th class="table__cell table__cell-header" scope="col">Monday</th>
          <th class="table__cell table__cell-header" scope="col">Tuesday</th>
          <th class="table__cell table__cell-header" scope="col">
            Wednesday
          </th>
          <th class="table__cell table__cell-header" scope="col">Thursday</th>
          <th class="table__cell table__cell-header" scope="col">Friday</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr class="table__row" data-cells="body">
          <th class="table__cell" scope="row">10:00</th>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
        </tr>
        <tr class="table__row" data-cells="body">
          <th class="table__cell" scope="row">11:00</th>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
        </tr>
        <tr class="table__row" data-cells="body">
          <th class="table__cell" scope="row">12:00</th>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
        </tr>
        <tr class="table__row" data-cells="body">
          <th class="table__cell" scope="row">13:00</th>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
        </tr>
        <tr class="table__row" data-cells="body">
          <th class="table__cell" scope="row">14:00</th>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
        </tr>
        <tr class="table__row" data-cells="body">
          <th class="table__cell" scope="row">15:00</th>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
        </tr>
        <tr class="table__row" data-cells="body">
          <th class="table__cell" scope="row">16:00</th>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
        </tr>
        <tr class="table__row" data-cells="body">
          <th class="table__cell" scope="row">17:00</th>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
        </tr>
        <tr class="table__row" data-cells="body">
          <th class="table__cell" scope="row">18:00</th>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
          <td class="table__cell"></td>
        </tr>
      </tbody>
    </table>
    <div class="backdrop">
      <div class="modal-window">
        <form class="modal-form">
          <p class="modal-form__title">Name of the event:</p>
          <input type="text" class="modal-form__input" placeholder="Title" />
          <p class="modal-form__title">Day:</p>
          <select class=" modal-form__select modal-form__select-day" name="dayOfWeek">
            <option value="" disabled selected> Select your option</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>
          <p class="modal-form__title">Time:</p>
          <select class=" modal-form__select modal-form__select-time" name="time">
            <option value="" disabled selected> Select your option</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
          </select>
          <p class="modal-form__title">Participant:</p>
          <select id="multiple-checkboxes" multiple="multiple" data-actions-box="true">
            <option value="Helga">Helga</option>
            <option value="Pablo">Pablo</option>
            <option value="Alex">Alex</option>
            <option value="Kate">Kate</option>
          </select>
          <div class="modal-form-actions">
            <button type="submit" class="button" data-action="create-success">
              Save
            </button>
            <button type="button" class="button" data-action="create-cancel">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="backdrop-auth">
      <div class="modal-window-auth">
        <form class="modal-form-auth">
          <p class="modal-form__title">Please authorise:</p>
          <select class="modal-form__select modal-form__select-name" name="name">
            <option value="Helga">Helga</option>
            <option value="Pablo">Pablo</option>
            <option value="Alex">Alex</option>
            <option value="Kate">Kate</option>
          </select>
          <div class="modal-form-actions">
            <button type="submit" class="button" data-action="confirm">
              Confirm
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        Kateryna Kiriukhina
      </div>
    </footer>
  </main>
  <script type="module">
    import { alert, defaultModules } from '/node_modules/@pnotify/core/dist/PNotify.js';
    import * as PNotifyMobile from '/node_modules/@pnotify/mobile/dist/PNotifyMobile.js';
  
    defaultModules.set(PNotifyMobile, {});
  
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js">
  </script>
 
</body>

</html>
